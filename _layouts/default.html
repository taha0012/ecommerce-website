<!doctype html>
<html lang="en-ca">
<head>
<meta charset="UTF-8">
<title>{{page.title}} · Doll land</title>
<meta name="description" content="{{page.meta}}">
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
<link rel="icon" href="/image/favicon.ico">

</head>
<body>
<header class="masthead island push-0" role="banner">
  <div class="grid grid-bottom">
    <div class="unit unit-s-1 unit-m-1 unit-l-1-3">
      <h1 class="push-0"><img class="img-flex logo" src="{{site.baseurl}}/image/doll-land.svg" alt="Dollland"></h1>
    </div>
    <nav class="unit unit-s-1 unit-m-1 unit-l-2-3" role="banner">
      <ul class="list-group giga brand-family push-0 nav">
        <li class="list-group-item list-group-item-inline">
        	<a class"{% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a>
        </li>
        <li class="list-group-item list-group-item-inline">
        	<a class"{% if page.url contains 'search' %}current{% endif %}" href="{{site.baseurl}}/search/">Products</a>
        </li>
        <li class="list-group-item list-group-item-inline">
        	<a class"{% if page.url == '/about/' %}current{% endif %}" href="{{site.baseurl}}/about/">About</a>
        </li>
      </ul>
    </nav>
  </div>
  <div>
<form method="get" role="search" action="{{site.baseurl}}/search/" class="search">
<input type="text" name="search" placeholder="Enter keyword here…" class="keyword">
<input type="submit" value="search" class="btn">
</form>
	</div>
</header>

{% if page.showbanner %}
<div class="banner"> 
	<h1>{{page.bannertext}}</h1>
</div>
   {% endif %}
   
{{content}}

<footer class="footer pad-t" role="contentinfo">
  <div class="grid">
    <div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
      <p class="footer-copyright"><small>© Doll land</small></p>
    </div>
    <div class="unit unit-s-1 unit-m-1 unit-l-1-2">
      <ul class="list-group footer-links">
        <li class="list-group-item list-group-item-inline">
          <a href="https://www.facebook.com">
          <i class="fa fa-facebook-square zetta"></i>
          </a>
        </li>
        <li class="list-group-item list-group-item-inline">
			<a href="https://twitter.com">
          <i class="fa fa-twitter-square zetta"></i>
          </a>
        </li>
        <li class="list-group-item list-group-item-inline">
        	<a href="https://plus.google.com">
          <i class="fa fa-google-plus-square zetta"></i>
          </a>
        </li>
        <li class="list-group-item list-group-item-inline">
        	<a href="https://www.pinterest.com">
          <i class="fa fa-pinterest-square zetta"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</footer>

</body>

</html>
